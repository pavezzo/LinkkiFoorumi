{% extends "layout.html" %}
{% block content %}
<h1>Post new link</h1><br>
<form action="/newlink", method="post">
    Title:<br>
    <input type="text" name="title" maxlength="30" required><br>
    Link:<br>
    <input type="text" name="link" required><br>
    Subforum:<br>
    <select name="sub_name">
    {% for sub in subs %}
        {% if sub.sub_name == default %}
            <option selected="selected" value={{ sub.sub_name }}>{{ sub.sub_name }}</option>
        {% else %}
            <option value={{ sub.sub_name }}>{{ sub.sub_name }}</option>
        {% endif %}
    {% endfor %}
    </select><br>
    <input type="hidden" name="csrf_token" value="{{ session.csrf_token }}">
    <button>Submit</button>
</form>
{% endblock %}
