{% extends "layout.html" %}
{% block content %}
<h1>Post a new text post</h1>
<form action="/newpost", method="post">
    Title:<br>
    <input type="text" name="title" maxlength="30" required><br>
    Post:<br>
    <textarea name="post_content" rows="10" cols="50" maxlength="5000" required></textarea><br>
    Subforum:<br>
    <select name="sub_name">
        {% for sub in subs %}
            {% if sub.sub_name == default %}
                <option selected="selected" value={{ sub.sub_name }}>{{ sub.sub_name }}</option>
            {% else %}
                <option value={{ sub.sub_name }}>{{ sub.sub_name }}</option>
            {% endif %}
        {% endfor %}
    </select><br>
    <input type="hidden" name="csrf_token" value={{ session.csrf_token }}>
    <button>Submit</button>
</form>
{% endblock %}
