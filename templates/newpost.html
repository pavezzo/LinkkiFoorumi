{% extends "layout.html" %}
{% block content %}
<h1>Post a new text post</h1>
<form action="/newpost", method="post">
    Title:<br>
    <input type="text" name="title"><br>
    Post:<br>
    <textarea name="post_content" rows="10" cols="50"></textarea><br>
    Subforum:<br>
    <input type="text" name="sub_name" value={{ sub_name }}><br>
    <input type="hidden" name="csrf_token" value="{{ session.csrf_token }}">
    <button>Submit</button>
</form>
{% endblock %}
