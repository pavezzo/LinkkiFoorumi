{% extends "layout.html" %}
{% block content %}
<h1>{{ sub_name }}</h1>
<p>{{ introduction }}</p>
<form action="/newsubscription" method="post">
    <input type="hidden" name="subforum_id" value={{ subforum_id }}>
    <input type="hidden" name="subforum" value={{ sub_name }}>
    <input type="hidden" name="csrf_token" value={{ session.csrf_token }}>
    {% if not subbed %}
    <button>Subscribe</button>
    {% else %}
    <button>Unsubscribe</button>
    {% endif %}
</form>
{% for item in contents %}
{% if item.link_id %}
<br>
<a href={{ item.url }}>{{ item.title }}</a><br>
<a href="{{ "/link/" ~ item.link_id }}">View link</a><br>
{% else %}
<br>
<a href="{{ "/post/" ~ item.post_id }}">{{ item.title }}</a>
<br>
{% endif %}
{% endfor %}
{% endblock %}
