{% extends "layout.html" %}
{% block content %}
{% if items %}
<div class="list-group">
    {% for item in items %}
        <div class="list-group-item">
            <a href="{{ "/sub/" ~ item.sub_name }}" style="font-size: x-large;">{{ item.sub_name }}</a>
            <p>{{ item.introduction }}</p>
        </div>
    {% endfor %}
</div>
{% endif %}
{% endblock %}
