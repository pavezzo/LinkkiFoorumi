{% extends "layout.html" %}
{% block content %}
{% if items %}
<div class="list-group">
    {% for item in items %}
        <div class="list-group-item">
            <a href="{{ "/sub/" ~ item.sub_name }}" style="font-size: x-large;">{{ item.sub_name }}</a>
            <p>{{ item.introduction }}</p>
            <form action="/unsubscribe" method="post">
                <input type="hidden" name="subforum_id" value={{ item.subforum_id }}>
                <input type="hidden" name="subforum" value={{ item.sub_name }}>
                <input type="hidden" name="csrf_token" value={{ session.csrf_token }}>
                <button>Unsubscribe</button>
            </form>
        </div>
    {% endfor %}
</div>


{% endif %}
{% endblock %}
